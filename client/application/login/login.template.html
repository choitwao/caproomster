<video-bg playlist="videos"></video-bg>
<div class="login">
    <h1>Caproomster</h1>
    <form class="form-horizontal" ng-submit="login()">
        <div class="form-group">
            <input id="login-username" type="text" ng-model="userInfo.username" placeholder="Username" autocomplete="off" required/>
        </div>
        <div class="form-group">
            <input id="login-password" type="password" ng-model="userInfo.password" placeholder="Password" autocomplete="off" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
        <p ng-if="loginError" class="errorMessage">Login failed, please check your credential.</p>
    </form>
</div>
