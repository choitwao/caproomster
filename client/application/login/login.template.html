<div class="login-page">
    <video-bg playlist="videos"></video-bg>
    <div class="login-content">
        <h1>Caproomster</h1>
        <form autocomplete="off" class="form-horizontal" ng-submit="login()">
            <div class="form-group">
                <input id="login-username" type="text" ng-model="userInfo.username" placeholder="Username" value="" required/>
            </div>
            <div class="form-group">
                <input id="login-password" type="password" ng-model="userInfo.password" placeholder="Password" value="" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
            <p ng-if="loginError" class="errorMessage">Login failed, please check your credential.</p>
        </form>
    </div>
</div>
